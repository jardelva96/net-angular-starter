<div class="hero min-h-[70vh] bg-base-100">
  <div class="hero-content w-full max-w-md">
    <div class="card bg-base-200 w-full shadow">
      <div class="card-body">
        <h1 class="card-title">Login</h1>

        <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-3">
          <label class="form-control">
            <span class="label-text">Email</span>
            <input type="email" class="input input-bordered w-full" formControlName="email" />
          </label>

          <label class="form-control">
            <span class="label-text">Password</span>
            <input type="password" class="input input-bordered w-full" formControlName="password" />
          </label>

          <div class="card-actions justify-between items-center">
            <button class="btn btn-primary" [disabled]="loading()">Sign in</button>
            <a routerLink="/register" class="link">Create account</a>
          </div>

          <p *ngIf="error()" class="text-error">{{ error() }}</p>
        </form>
      </div>
    </div>
  </div>
</div>
