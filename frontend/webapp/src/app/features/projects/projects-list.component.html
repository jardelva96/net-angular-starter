<div class="flex items-center justify-between mb-4">
  <h1 class="text-2xl font-semibold">Projects</h1>
  <a routerLink="/projects/new" class="btn btn-primary">New Project</a>
</div>

<div *ngIf="loading()" class="loading loading-dots loading-md"></div>

<div class="grid gap-3" *ngIf="!loading()">
  <div *ngFor="let p of projects()" class="card bg-base-200">
    <div class="card-body">
      <h2 class="card-title">{{ p.name }}</h2>
      <p class="text-sm opacity-70">{{ p.id }} â€¢ {{ p.createdAt | date:'short' }}</p>
    </div>
  </div>
</div>
