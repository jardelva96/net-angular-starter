<div class="card bg-base-200 max-w-md mx-auto">
  <div class="card-body">
    <h1 class="card-title">New Project</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-3">
      <label class="form-control">
        <span class="label-text">Name</span>
        <input class="input input-bordered w-full" formControlName="name" />
      </label>

      <div class="card-actions">
        <button class="btn btn-primary" [disabled]="loading()">Create</button>
      </div>

      <p *ngIf="error()" class="text-error">{{ error() }}</p>
    </form>
  </div>
</div>
